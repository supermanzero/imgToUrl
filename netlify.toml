[build]
  functions = "netlify/functions"
  publish = "dist"
  command = "npm i && npm run build"

[[redirects]]
  from = "/uploads/*"
  to = "/uploads/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[blobs]
  serve_uploads = true